
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Render dari JSON</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
    .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    .card { border: 1px solid #ddd; border-radius: 5px; padding: 15px; margin-bottom: 10px; }
    .header { font-size: 20px; font-weight: bold; }
    .footer { font-size: 12px; color: #666; text-align: center; margin-top: 20px; }
    .btn { background: #18b875; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h2>ðŸš€ Halaman Otomatis dari JSON</h2>
    <div id="rendered-content"></div>
  </div>

  <script>
    async function renderFromJSON() {
      const response = await fetch('json_template_render_map.json');
      const data = await response.json();
      const container = document.getElementById('rendered-content');

      data.components.forEach(comp => {
        const el = document.createElement(comp.tag || 'div');
        if (comp.id) el.id = comp.id;
        if (comp.class) el.className = Array.isArray(comp.class) ? comp.class.join(' ') : comp.class;
        el.innerText = `[${comp.role || comp.type}] - ${comp.content_preview || ''}`;
        container.appendChild(el);
      });
    }

    renderFromJSON();
  </script>
</body>
</html>
