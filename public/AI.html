<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI Embedded</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .header {
            text-align: center;
            padding: 15px 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border-radius: 12px 12px 0 0;
            margin-bottom: 15px;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.4;
        }
        
        .user-message {
            background-color: #6e8efb;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background-color: #e9ecf1;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }
        
        button {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .api-info {
            background-color: #fff4e5;
            border-left: 4px solid #ffb243;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chat AI Terintegrasi</h1>
            <p>Powered by OpenAI API</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                Halo! Saya asisten AI yang siap membantu Anda. Silakan ajukan pertanyaan apa saja.
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ketik pesan Anda di sini..." autocomplete="off">
            <button id="sendButton">Kirim</button>
        </div>
        
        <div class="api-info">
            <strong>Konfigurasi API diperlukan:</strong> Untuk menggunakan fitur ini, Anda perlu mengonfigurasi API OpenAI di backend. Hubungi developer Anda untuk menyiapkan endpoint API.
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        
        // Fungsi untuk menambahkan pesan ke chat
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Fungsi untuk mengirim pesan (dalam implementasi nyata, ini akan mengirim ke API)
        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';
                
                // Simulasi respons (dalam implementasi nyata, ini akan memanggil API)
                setTimeout(() => {
                    addMessage("Maaf, integrasi API belum dikonfigurasi. Untuk menggunakan fitur AI sepenuhnya, Anda perlu menyiapkan backend yang terhubung ke OpenAI API.");
                }, 1000);
            }
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
